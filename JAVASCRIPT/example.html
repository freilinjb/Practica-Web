  <script>
    function fecha1() {
      var fecha = new Date();

      document.write('Hoy es [' + fecha.getDate() + '/' + parseInt(fecha.getMonth() + 1) + '/' + fecha.getFullYear() +']');

    }

    function fecha2()
    {
      var fecha = new Date();
      var mes = fecha.getMonth();
      
      if(mes<4)
        document.write('Nos encontramos en el primer cuatrimestre');
      
      else
      {
        if(mes < 8)
          document.write('Nos encontramos en el segundo cuatrimeste');
        
        else  
          document.write('Nos encontramos en el tercer cuatrimeste');
      }
    }
    function cargar(sueldos)
    {
      var f;

      for(f = 0; f < sueldos.length; f++)
      {
        var v = parseInt(prompt('Ingrese sueldo: ',''));
        sueldos[f] = v;
      }
    }

    function calcularGastos(sueldos)
    {
      var total = 0;
      var f;

      for(f = 0; f < sueldos.length; f++)
        total = total+sueldos[f];

      document.write('Lista de sueldos<br>');
      for(f = 0; f < sueldos.length; f++)
        document.write(sueldos[f] + '<br>');

      document.write('Total de gastos: ' + total);
    }

    // var sueldos = new Array(4);

    function aleatorio()
    {
      var valor = parseInt(Math.random()*10)+1;
      var temp = 0
      while(temp == temp)
      {
        valor = parseInt(prompt('Ingrese un valor',''));
        temp = parseInt(Math.random()*10)+1;
        console.log('['+temp+']'+'|'+ '['+valor+']');
        
        if(valor == temp)
          break;
      }
    }
    aleatorio();
  </script>
