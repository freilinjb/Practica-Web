<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-dark">
        <ul class="nav justify-content-left">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled link</a>
            </li>
        </ul>
    </div>

    <div class="container col-6 justify-content-center">
        <div class="form-group">
            <p>Cantidad: <spam id="cantidad">0</spam></p>
            <button class="btn btn-primary" onclick="prueba()">Click me</button>
            <button class="btn btn-primary" onclick="prueba1()">Click me</button>
        </div>
    </div>

    <script>
        function prueba() {
            var cantidad = parseInt(document.getElementById('cantidad').innerText);
            console.log(cantidad);
            
            cantidad = cantidad+1;
            document.getElementById('cantidad').innerText = cantidad;
        }
        function prueba1() {
            var cantidad = parseInt(document.getElementById('cantidad').innerText);
            console.log(cantidad);
            
            cantidad = cantidad-1;
            document.getElementById('cantidad').innerText = cantidad;
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
