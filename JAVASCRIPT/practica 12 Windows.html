<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <script>
          function abrir()
          {
              var ventana = open();
              ventana.document.write('Estoy escribiendo en una ventana<br>');
              ventana.document.write('Segunda linea');
          }
          
          function abrirParametros()
          {
              var ventana = open('','','status=yes,width=400,heigth=250,menubar=yes');
              document.write('Esto es lo primero que aparece<br>');
          }

          function mostrarAlerta()
          {
            alert('Esta ventana de alerta ya la ulizamos en otros problemas');
          }

          function confirmar()
          {
            abrirParametros
              var respuestas = confirm('Presione algunos de los botones');
              if(respuestas == true)
                alert('preciono aceptar')

              else
                alert('preciono cancelar');
          }
          
          function cargarCadena()
          {
            var cad = prompt("cargar una cadena:","");
            alert('Usted ingreso ' + cad);
          }

      </script>

      <div class="container">
        <form action="">
          <input type="button" value="open()" onClick="abrir()">
          <hr>
          <input type="button" value="abrirParametros()" onClick="abrirParametros()">
          <hr>
          <input type="button" value="mostrarAlerta()" onClick="mostrarAlerta()">
          <hr>
          <input type="button" value="confirmar()" onClick="confirmar()">
          <hr>
          <input type="button" value="cargarCadena()" onClick="cargarCadena()">

        </form>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
