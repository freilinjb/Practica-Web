<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-6 shadow rounded my-2">
                <form action="">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="password" id="password1" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password2" class="form-control" placeholder="Repead Password" required>
                        </div>
                        <div class="form-group">
                            <button type="button" id="btn" onclick="validar()" class="btn btn-outline-primary btn-block">Click me!!</button>
                        </div>
        
                        <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" value="Mark" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script>
        function validar(){
            var clave1 = document.getElementById('password1').value;
            var clave2 = document.getElementById('password2').value;

            if(clave1 === clave2)
                log('Las clave esta correcta');
            else
                alert('Las clave no esta correcta');

        }


    </script>

  </body>
</html>
