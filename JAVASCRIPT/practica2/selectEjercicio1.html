<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="form-row justify-content-center">
            <div class="col-6">
                <div class="form-group">
                    <label for="my-select">Seleccione una Pizza</label>
                    <select id="my-select" class="form-control text-muted" name="" onChange="seleccionPrueba()">
                        <option value="" disabled selected>Seleccione una pizza</option>
                        <option value="39.5">Pizza con peperoni</option>
                        <option value="59.5">Pizza con vegetales</option>
                        <option value="40.59">Pizza con arroz</option>
                        <option value="59.5">Pizza con quezo</option>
                        <option value="29">Pizza con arenque</option>
                    </select>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-3">
                <div class="form-group">
                    <label class="sr-only" for="precio">Precio</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                        </div>
                        <input type="number" class="form-control validar" id="precio" placeholder="Precio">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <input type="number" class="form-control validar" id="cantidad" placeholder="Cantidad">
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-6">
                <label class="sr-only" for="importe">Importe</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input type="number" class="form-control validar" id="importe" placeholder="Importe">
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-6 my-3">
                <button type="button" class="btn btn-info btn-block" onclick="seleccionPrueba()">Click me</button>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <script>
        function seleccionPrueba() {
            var seleccion = document.getElementById('my-select');
            document.getElementById('precio').value = parseFloat(seleccion.options[seleccion.selectedIndex].value);

            var precio = document.getElementById('precio').value;
            var cantidad = document.getElementById('cantidad').value;
            if (!isNaN(cantidad) && cantidad.length > 0) {
                document.getElementById('importe').value = parseFloat(precio) * parseFloat(cantidad);
                //Agrergar clase sabiendo el Id;
                // var elemento = document.getElementById("images");
                // elemento.className += " col-md-6";

                var elemento = document.getElementsByClassName("validar");
                for (var i = 0; i < elemento.length; i++){
                    elemento[i].classList.add('is-valid');
                    elemento[i].classList.remove('is-invalid');

                }

                // elemento = document.getElementById('importe');
                // elemento.classList.add('is-valid');
            }
            else{
                var elemento = document.getElementsByClassName("validar");
                for (var i = 0; i < elemento.length; i++){
                    elemento[i].classList.remove('is-valid');
                    elemento[i].classList.add('is-invalid');
                }

                console.log('No esta seleccionado o esta vacio');

            }

            // document.getElementById('importe').value = parseFloat(precio) * parseFloat(cantidad);

        }

    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
