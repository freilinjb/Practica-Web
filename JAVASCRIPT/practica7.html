<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="form-check">
            <input id="checkbox1" class="form-check-input" type="radio">
            <label for="checkbox1" class="form-check-label">JavaScript</label>
        </div>

        <div class="form-check">
            <input id="checkbox2" class="form-check-input" type="radio">
            <label for="checkbox2" class="form-check-label">JavaScript</label>
        </div>

        <div class="form-check">
            <input id="checkbox3" class="form-check-input" type="radio">
            <label for="checkbox3" class="form-check-label">JavaScript</label>
            
        </div>

        <div class="form-check">
            <input id="checkbox4" class="form-check-input" type="radio">
            <label for="checkbox4" class="form-check-label">JavaScript</label>
        </div>

        <hr>

        <input type="button" value="Mostrar" onclick="contarSeleccion()">
    </div>


    <script>
        function contarSeleccion() {
            var cant = 0;
            if (document.getElementById('checkbox1').checked)
                cant++;

            if (document.getElementById('checkbox2').checked)
                cant++;

            if (document.getElementById('checkbox3').checked)
                cant++;

            if (document.getElementById('checkbox4').checked)
                cant++;
            console.log(cant);
            
        }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
